<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="img-container">
        <img src="./images/background-img.jpg" alt="Background city image">
        <div class="logo-container">
            <div class="logo">Cave Industries, LLC</div>
        </div>
        <div class="copyright">Photo by <a href="https://unsplash.com/photos/odsy2HwLgcY">Tom Caillarec on Unsplash</a></div>
    </div>

    <div class="right">
        <div class="top">For the love of god PLEASE sign up. I am begging you! </div>
        <div class="middle">
            <div class="top-text">Sign up:</div>
            <form action="" method="post">
                <div class="input firstname">
                    <label for="firstname">FIRST NAME</label><br>
                    <input type="text" id="firstname" name="firstname" required>
                </div>

                <div class="input lastname">
                    <label for="lastname">LAST NAME</label><br>
                    <input type="text" id="lastname" name="lastname" required>
                </div>

                <div class="input email">
                    <label for="email">EMAIL</label><br>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input phone-number">
                    <label for="phone-number">PHONE NUMBER</label><br>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>

                <div class="input password">
                    <label for="password">PASSWORD</label><br>
                    <input type="password" id="password" name="password" minlength=8 required>
                </div>

                <div class="input confirm-password">
                    <label for="confirm-password">CONFIRM PASSWORD</label><br>
                    <input type="password" id="confirm-password" name="confirm-password" minlength=8 required>
                    <div class="error">* Passwords do not match</div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button type="submit">Create Account</button>
            <div class="log-in">Already have an account? <a href=""> Log in</a></div>
        </div>
    </div>
</body>
</html>
